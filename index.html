<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Project Tracker</title>
</head>
<body>
    <div class="jumbotron header text-center">
        <h1 class="display-4">Welcome to My Application</h1>
        <p class="lead">The current time and date is <span id="time"></span></p>
    </div>
    
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Project Tracker</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
        Launch static backdrop modal
      </button> -->
    </div>
  </div>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="projectName" placeholder="Project name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Project Type</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Group</option>
              <option>Solo</option>
            </select>
          </div>
          <div class="row py-3">
            <label for="date" class="col-sm-4 col-form-label">Date: </label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="datepicker"
                  autocomplete="off"
                />
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="./assets/script.js"></script>

</body>

</html>
